<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <h1>Wordy: A Dictionary App</h1>
    <p id="tagline">Find clarity in language, anytime, anywhere</p>
    <audio id="sound"></audio>
    <div class="container">
      <div class="search-wrapper">
        <input type="text" id="seach-inp" placeholder="Enter a word here..." />
        <button id="search-btn">Search</button>
      </div>
      <div class="result" id="result">
        
      </div>
      
    </div>
    <footer id="footer-name">
      <p>&copy 2024 all rights reserved by suhail ahmed</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
